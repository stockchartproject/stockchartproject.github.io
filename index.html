<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker Close Price</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Stock Ticker Close Price</h1>
    <input type="text" id="tickerInput" placeholder="Enter Stock Ticker">
    <button onclick="fetchClosePrice()">Get Close Price</button>
    <p id="closePrice"></p>

    <script>
        function fetchClosePrice() {
            var ticker = document.getElementById("tickerInput").value;
            var apiKey = 'cdL83nFF2luLQJJFd0PeQzVgpvFwdays';

            // Make a GET request to fetch the previous day's close price
            $.get('https://api.polygon.io/v2/aggs/ticker/' + ticker + '/prev?unadjusted=true&apiKey=' + apiKey, function(data) {
                if (data.status == 'OK') {
                    var closePrice = data.results[0].c;
                    document.getElementById("closePrice").innerText = "Previous day's close price for " + ticker + ": $" + closePrice.toFixed(2);
                } else {
                    document.getElementById("closePrice").innerText = "Error fetching data. Please check the ticker symbol.";
                }
            });
        }
    </script>
</body>
</html>
