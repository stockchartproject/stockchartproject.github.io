<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <style>
        #chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .chart {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="tickerInput" placeholder="Enter Stock Ticker">
        <button onclick="addChart()">Add Chart</button>
    </div>
    <div id="chart-container"></div>

    <script>
        async function addChart() {
            const tickerInput = document.getElementById('tickerInput').value.trim();
            if (tickerInput === '') {
                alert('Please enter a valid stock ticker.');
                return;
            }

            try {
                const response = await fetch(`https://api.polygon.io/v1/meta/symbols/${tickerInput}/chart?apiKey=cdL83nFF2luLQJJFd0PeQzVgpvFwdays`);
                if (!response.ok) {
                    throw new Error('Failed to fetch chart data');
                }
                const data = await response.json();
                const chartContainer = document.getElementById('chart-container');
                const chartDiv = document.createElement('div');
                chartDiv.classList.add('chart');
                chartDiv.innerHTML = `<img src="${data.url}" alt="Stock Chart for ${tickerInput}">`;
                chartContainer.appendChild(chartDiv);
            } catch (error) {
                console.error(error);
                alert('Failed to fetch chart data. Please try again later.');
            }

            document.getElementById('tickerInput').value = ''; // Clear input after adding chart
        }
    </script>
</body>
</html>
